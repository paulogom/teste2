<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"><!--tabela com caracteres acentuados-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Alphabook - Melhore sua qualidade de vida</title>

	</head>
	<body>

	<button onclick="altera2()">Ativar</button>

	<p id="teste">Este parágrafo será alterado</p>

<script>
	
	function altera(){
		var texto="olá mundo";
		document.getElementById('teste').innerHTML=texto;
	}

	function altera2(){
		var texto="";

		for(i=1;i<=100;i++){
			
			texto=texto+"<br>"+i;
		}

		document.getElementById('teste').innerHTML=texto;
	}
</script>

	</body>

</html>
