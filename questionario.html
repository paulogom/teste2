			<label id=valor01>5</label>

		</fieldset>

		<fieldset>
			<legend>Profissional</legend>
			<label for="questao04">Como você avalia sua realização e propósito?</label>

			<label id=valor05>5</label>

			<label for="questao06">Como você avalia sua contribuição social?</label>
