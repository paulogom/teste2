<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"><!--tabela com caracteres acentuados-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Alphabook - Melhore sua qualidade de vida</title>

		<script src="https://kit.fontawesome.com/7b98eaf50a.js" crossorigin="anonymous"></script>

		<link rel="preconnect" href="https://fonts.gstatic.com">

		<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="estilos.css">

	</head>
	<body>

		<main>
		<h1>Cadastro</h1>

		<form method="post" action="questionario.html">
		

		<fieldset>
			<legend>Informações Pessoais</legend>
			<label for="nome">Nome:</label><input type="text" name="nome" id="nome" required>

			<label for="sobrenome">Sobrenome:</label><input type="text" name="sobrenome" id="sobrenome" required>

			<label for="nascimento">Data de Nascimento:</label><input type="date" name="nascimento" id="nascimento" required>

			<label>Sexo:</label>

			<input type="radio" name="sexo" id="fem" value="F" required><label for="fem">Feminino</label>

			<input type="radio" name="sexo" id="mas" value="M" required><label for="mas">Masculino</label>

		</fieldset>

		<fieldset>
			<legend>Informações de acesso</legend>
			<label for="email">E-mail:</label><input type="email" name="email" id="email" required>

			<label for="senha">Senha:</label><input type="password" name="senha" id="senha" required>

			<label for="confirma">Confirmar senha:</label><input type="password" name="confirma" id="confirma" required>
		</fieldset>

			<input type="checkbox" name="termos" id="termos" required> <label for="termos">Li e aceito os termos e políticas de privacidade.</label>

			<input type="submit" value="Cadastrar">

		</form>

	</main>
	</body>
</html>
